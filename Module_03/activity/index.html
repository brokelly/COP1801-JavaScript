<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops & Arrays Demo</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f5f5f5; text-align: center; margin-top: 80px;">
    <h2>JavaScript Loops & Arrays Demo</h2>

    <!-- 1) For loop 0..10 odd/even -->
    <h3>1) For loop (0 to 10 — odd/even)</h3>
    <div id="oddEven" style="font-family: Consolas, monospace;"></div>

    <!-- 2) Do...While to myNum -->
    <h3>2) Do…While using your number (5–20)</h3>
    <p>When prompted, enter an integer between 5 and 20.</p>
    <div>Counting to: <strong id="myNumTarget">?</strong></div>
    <div id="doWhileOut" style="font-family: Consolas, monospace; margin-top: 6px;"></div>

    <!-- 3) Array of subjects -->
    <h3>3) Subjects Array</h3>
    <ul id="subjectsList"></ul>
    <p><strong>Comma-separated:</strong> <span id="subjectsCsv" style="font-family: Consolas, monospace;"></span></p>

    <!-- Keep your existing script tag at the bottom of <body> -->
    <script src="script.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
